<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UDLAP Herbarium ID System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- HOME -->
    <div id="home" class="menu">
        <h1>UDLAP Herbarium</h1>
        <button onclick="showSection('generate')">Generate IDs</button>
        <button onclick="showSection('add')">Add New Register</button>
        <button onclick="showSection('view')">View Database</button>
        <button onclick="showSection('edit')">Edit Database</button>
    </div>

    <!-- GENERATE -->
    <div id="generate" class="hidden">
        <h1>Generate Occurrence ID</h1>
        <input type="text" id="generatedId" readonly placeholder="Generated ID will appear here">
        <button class="action-button" onclick="generateId()">Generate New ID</button>
        <button class="action-button" onclick="copyToClipboard()">Copy</button>
        <div id="generateNotification" class="notification"></div>
        <button class="action-button back-button" onclick="goHome()">Back</button>
    </div>

    <!-- ADD -->
    <div id="add" class="hidden">
        <h1>Add New Register</h1>
        <input type="text" id="manualId" placeholder="Enter ID manually">
        <button class="action-button" onclick="addRegister()">Save</button>
        <div id="addNotification" class="notification"></div>
        <button class="action-button back-button" onclick="goHome()">Back</button>
    </div>

    <!-- VIEW -->
    <div id="view" class="hidden">
        <h1>Database Records</h1>
        <div class="table-container">
            <table id="recordsTable"></table>
        </div>
        <button class="action-button back-button" onclick="goHome()">Back</button>
    </div>

    <!-- EDIT -->
    <div id="edit" class="hidden">
        <h1>Edit Database</h1>
        <div class="table-container">
            <table id="editTable"></table>
        </div>
        <button class="action-button back-button" onclick="goHome()">Back</button>
    </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
